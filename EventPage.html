<!DOCTYPE html>
<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="EventPage2.css">
    </head>
    <body>
        <div class="container">
            <form action="" method="post">
          <h4>Create event</h4>
          <div class="content">
            <div class="input-box">
                <label for="name">Select date</label>
                <input type="date" name="name" required>
            </div>
            <div class="input-box">
                <label for="name">Start Time </label>
                <input type="time" placeholder="Enter time" name="name" required>
            </div>
            <div class="input-box">
                <label for="name">End time</label>
                <input type="time" placeholder="Enter time" name="name" required>
                <div class="input-box">
                <label for="name">Type of Event</label>
                <select id="name">
                        <option>Select</option>
                        <option>Birthday Party</option>
                        <option>Engagement Party</option>
                        <option>Freshers party/</option>
                 </select>
                </div>
            </div>
          </div>
            <div class="input-box">
                <label for="name">Location</label>
                <p>click the button to get your coordinates.</p>
                <button class="button-2" onclick="getLocation()">Try It</button>
                <p id="demo"></p>
                <script>
                    const x= document.getElementById("demo");
                    function getLocation(){
                        if(navigator.geolocation){
                            navigator.geolocation.getCurrentPosition(showPosition);
                        } else{
                            x.innerHTML= "Geolocation is Not supported by this browser"
                        }
                    }
                    function showPosition(position){
                        x.innerHTML="latitude: "+ position.coords.latitude + "<br>Longitude:"+ position.coords.longitude;
                    }

                </script>
            </div>
                
                
                 <div class="button-container">
                        <button type="submit">Create event</button>

                </div>
                      
                </div>

        </div>
       </form> 
      </div>  
    </body>
</html>
